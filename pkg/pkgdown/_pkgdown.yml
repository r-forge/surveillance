url: https://surveillance.R-forge.R-project.org/pkgdown/
destination: "../www/pkgdown"

template:
  bootstrap: 5
  opengraph:
    twitter:
      creator: "@bastistician"
      card: summary

navbar:
  structure:
    left: [overview, reference, news, events, bibliography]
  components:
    overview:
      text: Overview
      href: articles/pkgdown/overview.html
    events:
      text: Events
      href: articles/pkgdown/events.html
    bibliography:
      text: Bibliography
      href: articles/pkgdown/bibliography.html

footer:
  structure:
    left: developed_by
    right: [built_with, rforge]
  components:
    rforge: Hosted on [![R-Forge](https://r-forge.r-project.org/themes/rforge/imagesrf/logo.png){ height=18px }](https://R-forge.R-project.org/projects/surveillance/)

news:
  cran_dates: false

home:
  links:
  - text: "Browse source code on GitHub mirror"
    href: https://github.com/r-forge/surveillance/tree/master/pkg
  - text: "R-Forge project"
    href: https://R-forge.R-project.org/projects/surveillance/
  - text: "Applications of endemic-epidemic modelling"
    href: ../applications_EE.html

authors:
  Sebastian Meyer:
    href: "https://www.imbe.med.fau.de/person/sebastian-meyer"
  Michael Hoehle:
    href: "https://www.math.su.se/~hoehle"
  footer:
    roles: [cre]
    text: "Maintained by"

reference:
- contents:
  - surveillance-package
- title: Data class "sts"
- contents:
  - matches("sts")
  - -has_keyword("datasets")
  - -matches("epidataCS")
  - -sts_observation
  - -sts_creation
- title: Prospective outbreak detection
- contents:
  - matches("algo")
  - -algo.twins
  - boda
  - matches("CUSUM")
  - arlCusum
  - find.kh
  - findH
  - findK
  - earsC
  - farringtonFlexible
  - stcd
  - sim.pointSource
  - sim.seasonalNoise
  - sts_creation
  - refvalIdxByDate
- title: Modeling reporting delays
- contents:
  - backprojNP
  - nowcast
  - bodaDelay
  - sts_observation
- title: "hhh4: endemic-epidemic time series of counts"
- contents:
  - matches("hhh4")
  - -all.equal
  - addSeason2formula
  - calibrationTest
  - scores
  - makeControl
- title: "twinstim: endemic-epidemic spatio-temporal point process"
- contents:
  - matches("epidataCS")
  - matches("twinstim")
  - -all.equal
  - knox
  - stK
  - R0
  - untie
  - checkResidualProcess
- title: "twinSIR: multivariate temporal point process"
- contents:
  - matches("epidata")
  - -matches("epidataCS")
  - matches("twinSIR")
  - checkResidualProcess
- title: Datasets
- contents:
  - has_keyword("datasets")
  - -fooepidata
- title: Utilities
- subtitle: Plotting
- contents:
  - animate
  - intensityplot
  - ks.plot.unif
  - fanplot
  - addFormattedXAxis
  - layout.labels
  - pit
  - magic.dim
- subtitle: Spatial utilities
- contents:
  - matches("poly")
  - unionSpatialPolygons
  - marks
  - starts_with("multiplicity")
  - nbOrder
  - zetaweights
- subtitle: Other utilities
- contents:
  - all.equal
  - formatDate
  - formatPval
  - bestCombination
  - primeFactors
  - clapply
  - plapply
  - coeflist
  - isoWeekYear
  - permutationTest
  - surveillance.options
  - ranef
  - anscombe.residuals
- title: Deprecated functions
- contents:
  - algo.twins
  - plot.atwins
